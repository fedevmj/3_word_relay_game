<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿵쿵따게임☘️</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>

  <div class="wrap">

    <div class="title">
      <h1>쿵쿵따 게임 ☘️</h1>
      <p>세글자로 구성된 단어로 끝말잇기하기!</p>
    </div>

    <div class="content">
      <span class="total"></span>명 중
      <span id="order">1</span>번째 참가자 🤓
      <div>제시어 : <span id="word"></span>
      </div>
    </div>

    <div class="type">
      <input type="text">
      <button>입력</button>
    </div>

  </div>

</body>

</html>
